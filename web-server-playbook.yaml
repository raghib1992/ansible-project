- hosts: web
  remote_user: root
  become: yes
  tasks:
    - name: update all packages
      yum:
        name: "*"
        state: latest
    - name: Install Apache
      yum:
        name: httpd
        state: installed
    - name: Creating a file with content
      shell: echo "this is ansible" > /var/www/html/index.html
      args:
        executable: /bin/bash
    - name: Curl AWS
      shell:
        cmd: curl http://169.254.169.254/latest/meta-data/public-ipv4
      register: ip
    - debug: var=ip.stdout_lines
    