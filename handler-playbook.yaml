- hosts: web
  remote_user: root
  become: yes
  tasks:
    - name: Installed Apache
      yum:
        name: httpd
        state: installed
      notify:
      - Start Apache Service
      
    - name: Installed Git
      yum:
        name: git
        state: installed
      notify:
      - Start Apache Service

    - name: Installed Apache
      yum:
        name: nano
        state: installed
      notify:
      - Start Apache Service

  handlers:
    - name: Start Apache Service
      service:
        name: httpd
        state: started

